<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@andrudgreat on Tiktok</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Fondo negro */
    }

    #heart {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .texto-centrado {
      position: absolute;
      color: white;
      font-size: 24px;
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 10;
      opacity: 0; /* Comienza invisible */
      transition: opacity 1s ease; /* Transición suave */
    }
  </style>
</head>
<body>
  <canvas id="heart"></canvas>
  <div class="texto-centrado" id="texto">
    Feliz cumpleaños Laura, cuando llegue te doy el regalo ;P
  </div>
  <script src="./script.js"></script>
  <script>
    // Espera a que se complete el dibujo del corazón
    window.onload = function() {
      // Simula el tiempo necesario para el dibujo del corazón
      setTimeout(() => {
        // Hace visible el texto con una transición suave
        const texto = document.getElementById('texto');
        texto.style.opacity = 1;

        // Oculta el texto después de 5 segundos
        setTimeout(() => {
          texto.style.opacity = 0; // Cambia la opacidad para ocultarlo
        }, 5000); // Tiempo visible del texto (5000ms = 5 segundos)
      }, 2000); // Tiempo antes de que el texto aparezca (2000ms = 2 segundos)
    };
  </script>
</body>
</html>
